<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página antes del Pago</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
        .total { font-weight: bold; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/catalogos/styles.css">
    <link rel="stylesheet" href="pagoVista.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="nav-container">
            <a href="/catalogos/front.html" class="logo">E-Shop<span>.</span></a>
            <nav>
                <ul>
                    <li>
                        <a href="/users/users.html" class="nav-icon">
                            <i class="fas fa-user"></i>
                            <span>Usuario</span>
                        </a>
                    </li>
                    <li>
                        <a href="/carrito/carrito.html" class="nav-icon" style="position: relative;">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Carrito</span>
                            <div class="cart-badge" id="cartBadge">0</div>
                        </a>
                    </li>
                    <li>
                        <a href="/pagos/pagoVista.html" class="nav-icon">
                            <i class="fas fa-credit-card"></i>
                            <span>Pagos</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h2>Resumen de tu compra</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="resumen-items"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="total">Subtotal</td>
                        <td id="subtotal"></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="total">IVA (16%)</td>
                        <td id="iva"></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="total">Total</td>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
            <button onclick="confirmarPago()">Proceder al Pago</button>
        </div>
    </div>
    <script src="pagoVista.js"></script>
</body>
</html>

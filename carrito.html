<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
    <script src="carrito.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <div>Producto</div>
                <div>Descripción</div>
                <div>Cantidad</div>
                <div>Precio</div>
                <div>Eliminar</div>
            </div>
            <div id="cart-items">
                <!-- Los elementos del carrito se generarán dinámicamente aquí -->
            </div>
        </div>
        <div class="checkout">
            <button onclick="proceedToCheckout()">Proceder al Pago</button>
        </div>
    </div>
</body>
</html>
